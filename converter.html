<!DOCTYPE html>
<html>
<head>
  <title>PDF to Word Converter</title>
  <style>
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background-color:rgba(128, 128, 128, 0.842);
    }

    .container {
      max-width: 500px;
      margin: 10%;
      margin-left: 30%;
      padding: 20px;
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="file"]
    {
      display: block;
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    .form-group .btn:hover {
      background-color: #45a049;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF to Word Converter</h1>
    <form action="convert.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="pdfFile">Select a PDF file:</label>
        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Convert to Word</button>
      </div>
    </form>
  </div>
</body>
</html>
